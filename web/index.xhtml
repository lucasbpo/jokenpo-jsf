<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Jokenpo</title>
    </h:head>
    <h:body style="text-align: center;">
        <h1>Pedra - Papel - Tesoura</h1>
        <h:form>
            <h2>Escolha sua jogada</h2>
            
            <p:selectOneRadio id="customRadio" value="#{jogadorController.escolhaJogador}" layout="custom" required="true">
                    <f:selectItem itemLabel="Pedra" itemValue="1" />
                    <f:selectItem itemLabel="Papel" itemValue="2" />
                    <f:selectItem itemLabel="Tesoura" itemValue="3" />
                </p:selectOneRadio>
            
            <h:panelGrid columns="3" style="margin: 0 auto;">
                <h:panelGroup>
                    <p:radioButton id="pedraId" for="customRadio" itemIndex="0"/>
                    <p:outputLabel for="pedraId">
                        <p:graphicImage value="/imgs/pedra_jogador.png"/>
                    </p:outputLabel>
                </h:panelGroup>
                <h:panelGroup>
                    <p:radioButton id="papelId" for="customRadio" itemIndex="1"/>
                    <p:outputLabel for="papelId">
                        <p:graphicImage value="/imgs/papel_jogador.png"/>
                    </p:outputLabel>
                </h:panelGroup>
                <h:panelGroup>
                    <p:radioButton id="tesouraId" for="customRadio" itemIndex="2"/>
                    <p:outputLabel for="tesouraId">
                        <p:graphicImage value="/imgs/tesoura_jogador.png"/>
                    </p:outputLabel>
                </h:panelGroup>
            </h:panelGrid>
            
            <p:outputLabel value="Nome: "/>
            <p:inputText value="#{jogadorController.jogador.nome}" required="true"/>
                
            <p:commandButton value="Jogar" ajax="false"
                             action="#{jogadorController.gerarResultado}"/>
        </h:form>
    </h:body>
</html>
