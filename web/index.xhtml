<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Jokenpo</title>
    </h:head>
    <h:body>
        <h1>Pedra - Papel - Tesoura</h1>
        <h:form>
            <h2>Escolha sua jogada</h2>
            <p:panelGrid columns="2">
                <h:selectOneRadio value="#{jogadorController.escolhaJogador}" required="true">
                <f:selectItem itemLabel="Pedra" itemValue="1" />
                <f:selectItem itemLabel="Papel" itemValue="2" />
                <f:selectItem itemLabel="Tesoura" itemValue="3" />
                
                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{jogadorController.nome}" required="true"/>
            </h:selectOneRadio>
            </p:panelGrid>
            
            
            <p:commandButton value="Jogar" ajax="false"
                             action="#{jogadorController.gerarResultado}"/>
        </h:form>
    </h:body>
</html>
