<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Jokenpo - Ranking</title>
    </h:head>
    <h:body style="text-align: center;">
        <h1>Pedra - Papel - Tesoura</h1>
        <h2>Ranking de Jogadores</h2>
        <h:form>
            <p:dataTable id="tabela" value="#{jogadorController.jogadores}" var="j">
                <p:column headerText="Nome"> 
                    <h:outputText value="#{j.nome}"/>
                </p:column>
                <p:column headerText="Partidas"> 
                    <h:outputText value="#{j.partidas}"/>
                </p:column>
                <p:column headerText="Vitorias"> 
                    <h:outputText value="#{j.vitorias}"/>
                </p:column>
                <p:column headerText="P:V Ratio"> 
                    <h:outputText value="#{j.percentualVitorias}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
